<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelican State PM Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: white;
      }
      #root {
        /* Let React manage the root */
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        font-family: system-ui;
        z-index: 9999;
      }
      .loading-content {
        text-align: center;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #ddd;
        border-top-color: #143352;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 24px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      p {
        color: #666;
        margin: 0;
      }
    </style>
    <script>
      window.__appReady__ = false;
      window.__appError__ = null;
      
      // Called by App.tsx when React is ready
      window.__onAppReady__ = function() {
        console.log('[App Ready] React has rendered successfully');
        const loadingScreen = document.getElementById('loading');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
        window.__appReady__ = true;
      };
      
      // Error handler if React fails to load
      window.__showReactError__ = function(msg) {
        window.__appError__ = msg;
        console.error('[React Error]', msg);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = '<div style="color: red; white-space: pre-wrap; font-family: monospace; padding: 20px;"><h2>React Error:</h2>' + String(msg) + '</div>';
        }
        const loadingScreen = document.getElementById('loading');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      };
      
      // Safety timeout - if React hasn't signaled ready in 10 seconds, show error
      setTimeout(function() {
        if (!window.__appReady__ && !window.__appError__) {
          window.__showReactError__('React failed to initialize within 10 seconds.\n\nCheck browser console for error details.');
        }
      }, 10000);
      
      console.log('[Page Init] Loading application...');
    </script>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>Loading application...</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module">
      console.log('[React Init] Starting React application');
      try {
        import('./src/main.tsx').catch((err) => {
          console.error('[React Init] Error importing main:', err);
          if (typeof window !== 'undefined' && typeof window.__showReactError__ === 'function') {
            window.__showReactError__(String(err));
          }
        });
      } catch (err) {
        console.error('[React Init] Error starting module:', err);
        if (typeof window !== 'undefined' && typeof window.__showReactError__ === 'function') {
          window.__showReactError__(String(err));
        }
      }
    </script>
  </body>
</html>
